{% extends "calc/base.html" %}
{% block style %}
{% endblock%}

{% block body %}
<a href="{% url 'calc:update_daily' %}">Return to Daily</a>

<ul>
    {% for d in data %}
    <a href="">
        <li>{{d.file}}----{{d.id}}</li>
    </a>
    {% endfor %}
</ul>





<form method="post" action="{% url 'calc:upload_csv' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload CSV</button>
    <button type="submit">Update CSV</button>
</form>

{% endblock%}
